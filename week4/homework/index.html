<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="box">
                        <h5 for="searchInput" class="form-label">Search Movie</h5>
                        <form id="searchForm">
                            <input type="text" required class="form-control" id="searchInput">
                            <button type="submit" class="mt-2 btn btn-primary">Search</button>
                        </form>
                    </div>
                    <div class="box">
                        <h5>Filter by year</h5>
                        <div id="filterYears" class="filter-box"></div>
                        <button type="submit" class="mt-2 btn btn-primary" id="yearSubmitter">Filter</button>

                    </div>
                    <div class="box">
                        <h5>Filter by genre</h5>
                        <div id="filterGenres" class="filter-box"></div>
                        <button type="submit" class="mt-2 btn btn-primary" id="genreSubmitter">Filter</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <table class="table table-striped table-hover" id="movies-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/main.js" type="module"></script>
</body>

</html>
